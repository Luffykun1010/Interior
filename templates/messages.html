{%load static%}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show text-center" role="alert" style="position: absolute;top: 20%;left:30%;width: 50%;z-index:3000;" >
    <strong>
       <span style="text-transform: uppercase;">
        {% if message.tags == "warning" %}
        Oops!!
        {%else%}
        {{message.tags}}
        {%endif%}
       </span> <br>
        <span> {{message}}</span>
    </strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif%}
