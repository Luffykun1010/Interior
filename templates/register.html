{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'register/css/style.css' %}">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Interior Design HTML-5 Template </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{%static 'assets/img/favicon.ico' %}">

    <!-- CSS here -->
    <link rel="stylesheet" href="{%static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/slicknav.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/nice-select.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">
</head>

<body class="body-bg">
    <!--? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{%static 'assets/img/logo/loder.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <header>
        <!-- Header Start -->
        {%include 'header.html' %}

        <!-- Header End -->
    </header>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="" method="POST" class="register-form" id="register-form">
                            {%csrf_token%}
                            {% include 'messages.html' %}
                            <div class="form-group">
                                <input required type="text" name="fname" id="fname" placeholder="First Name" />
                            </div>
                            <div class="form-group">
                                <input required type="text" name="lname" id="lname" placeholder="Last Name" />
                            </div>
                            <div class="form-group">
                                <input required type="text" name="address" id="address" placeholder="Your address" />
                            </div>
                            <div class="form-group">
                                <input required type="text" name="adhar" id="adhar" placeholder="Your Adhar" />
                            </div>
                            <div class="form-group">
                                <input required type="text" name="phone" id="phone" placeholder="Your Phone Number" />
                            </div>
                            <div class="form-group">
                                <input required type="text" name="username" id="username" placeholder="Your Username" />
                            </div>
                            <div class="form-group">
                                <input required type="password" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{%static 'register/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#login-form" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{%static 'register/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#login-form" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form" action="">
                            {%csrf_token%}
                            {% include 'messages.html' %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input required type="text" name="username" id="username" placeholder="Your username" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input required type="password" name="password" id="password" placeholder="Password" />
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{%static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'register/js/main.js' %}"></script>
    <!-- JS here -->
    <!-- All JS Custom Plugins Link Here here -->
    <script src="{% static 'assets/js/vendor/modernizr-3.5.0.min.js'%} "></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'assets/js/vendor/jquery-1.12.4.min.js'%} "></script>
    <script src="{% static 'assets/js/popper.min.js'%} "></script>
    <script src="{% static 'assets/js/bootstrap.min.js'%} "></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'assets/js/jquery.slicknav.min.js'%} "></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'assets/js/owl.carousel.min.js'%} "></script>
    <script src="{% static 'assets/js/slick.min.js'%} "></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'assets/js/wow.min.js'%} "></script>
    <script src="{% static 'assets/js/animated.headline.js'%} "></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.js'%} "></script>

    <!-- Nice-select, sticky -->
    <script src="{% static 'assets/js/jquery.nice-select.min.js'%} "></script>
    <script src="{% static 'assets/js/jquery.sticky.js'%} "></script>

    <!-- contact js -->
    <script src="{% static 'assets/js/contact.js'%} "></script>
    <script src="{% static 'assets/js/jquery.form.js'%} "></script>
    <script src="{% static 'assets/js/jquery.validate.min.js'%} "></script>
    <script src="{% static 'assets/js/mail-script.js'%} "></script>
    <script src="{% static 'assets/js/jquery.ajaxchimp.min.js'%} "></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="{% static 'assets/js/plugins.js'%} "></script>
    <script src="{% static 'assets/js/main.js'%} "></script>

</body>

</html>
